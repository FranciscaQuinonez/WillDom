<div class="list-group">

        <a *ngFor="let publicacion of publicaciones" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{publicacion.Cabecera}}</h5>
                <small>{{publicacion.fechaHora}}</small>
            </div>
            <p class="mb-1">{{publicacion.detalle}}</p>


           <div class="d-flex w-100 justify-content-between">
            <small>{{publicacion.clasePublicacion}}</small>
           </div>
        </a>

        <div class="d-flex w-100 justify-content-between" *ngIf="!posts">
            <small>No existen Post registrados</small>
        </div>


</div>
